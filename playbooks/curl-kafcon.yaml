- hosts: testmyserver 
  vars_files:
    - ../vars/connect/settings.yaml
    - ../vars/connect/connect-curl-settings.yaml

  tasks:
    - command: "ls {{testdirectory}}"
      register: dir_out

    - debug: var={{dir_out.stdout_lines}}
      with_items: dir_out

    - name: Create Connector (uri)
      uri:
        url: "http://192.168.56.113:8083/connectors"
        headers:
          Content-Type: "application/json"
        method: POST
        body: "{{ lookup('file', './bodyjsonforcurl/*.j2' ) }}"
        body_format: json
        validate_certs: no
        status_code: [201, 201, 204]
        headers:
          Content-Type: application/json
        # If you're interested in the response
        return_content: yes
      # register: api_result
      run_once: yes
      with_fileglob: '*.txt'
